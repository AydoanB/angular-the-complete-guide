<div class="row">
  <div *ngIf="!isLoading" class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert-danger">
      <p>{{error}}</p>
    </div>
    <form #authForm="ngForm" ngNativeValidate (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary"
                [disabled]="!authForm.valid">{{this.isInLoginMode ? 'Login' : 'Register'}}</button>
        &&
        <button type="button" (click)="onSwitchMode()"
                class="btn btn-info">{{!this.isInLoginMode ? 'Switch to login' : 'Switch to register'}}</button>
      </div>
    </form>
  </div>
</div>
